<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://files.oaiusercontent.com/file-VRhPwZvrsKFvyqBRCiC4bv?se=2025-03-08T10%3A12%3A01Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D94af3c81-14b3-4e95-9676-282d2be78c88.webp&sig=lvk6snkcRSWLrt2ZQNcAkgpOIBEOmJT6j96SktspAdA%3D') no-repeat center center fixed;
            background-size: cover;
    background-blend-mode: overlay;
    background-color: rgba(34, 139, 34, 0.5); /* Green overlay for texture effect */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin:0;

        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 15px;
            color: #2d572c;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        .logo{
            height: 100px;
            width: 90px;
            border-radius: 100%;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img class="logo" src="static\logo.webp">
        <h2>Farmer Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="footer">A Smart Grievance Redressal System for Farmers</p>
    </div>

</body>
</html>
