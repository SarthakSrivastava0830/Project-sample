<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
          background-color: #ccffcc; /* Light Green */
      }
  </style>
  
    {% block css %}{% endblock %}
</head>
<body>
   
  
    <header class="flex flex-wrap md:flex-col md:justify-start w-full bg-white border-b border-gray-200">
    <div class="max-w-[85rem] mx-auto w-full px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between py-3">
            <!-- Navigation Links -->
            <nav class="flex items-center gap-6">
                <a href="{{ url_for('home_page') }}" class="text-gray-700 hover:text-green-600">Home</a>
                <a href="{{ url_for('about_page') }}" class="text-gray-700 hover:text-green-600">About</a>
            
            </nav>

            <!-- Button Group -->
            <div class="flex items-center gap-x-3">
                <a href="{{ url_for('login_page') }}">
                    <button class="bg-green-500 text-white px-4 py-2 rounded">Login</button>
                </a>
                <a href="{{ url_for('signup_page') }}">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Signup</button>
                </a>
            </div>
        </div>
    </div>
</header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>

    </footer>

    {% block js %}{% endblock %}
    
</body>
</html>
